version: '3.6'
services:
    server:
        container_name: server
        build: .
        ports:
            - '${PORT}:${PORT}'
        depends_on:
            - rabbitmq
    rabbitmq:
        container_name: rabbitmq
        image: rabbitmq:3-management
        ports:
            - '5672:5672'
            - '15672:15672'
        volumes:
            - ~/.docker-conf/rabbitmq/data/:/var/lib/rabbitmq/
            - ~/.docker-conf/rabbitmq/log/:/var/log/rabbitmq
